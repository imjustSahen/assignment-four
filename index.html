<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quiz Me!</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="#">Quiz</a>
        <a href="#">Highscores</a>
    </nav>

    <!-- Header & Start Button -->
    <header>
        <h1>Quiz: </h1>
    </header>

    <!-- Quiz Slider -->
    <main class="main">
        <section class="col quiz">
            <div class="start" id="start-quiz">
                <h2>Start Quiz</h2>
                <p>Test your skills!</p>
                <button id="start-btn">Start Quiz</button>
            </div>

            <!-- Hidden Until Started -->
            <div class="hide" id="questions">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div class="hide" id="end-quiz">
                <h2>Completed!</h2>
                <p>Your score is <span id="final-score"></span>.</p>
                <p>Enter initials: <input type="text" id="initials" max="4" />
                <button id="submit">Submit</button>
                </p>
            </div>

            <div class="feedback hide" id="feedback"></div>
        </section>

        <!-- Sidebar for Live Score -->
        <aside class="col timer">
            <h2>Timer</h2>
            <p class="timer">Time: <span id="time">0</span></p>

            <div class="scores"><a href="./assets/html/scores.html">View Highscores</a></div>

        </aside>
    </main>
    <!-- Footer Nav & Restart Quiz Button -->
    <footer>
        <h3>Contact</h3>
        <a href="#">GitHub</a>
    </footer>
    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
