<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quiz Me!</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="#">Quiz</a>
        <a href="#">Highscores</a>
    </nav>

    <!-- Header & Start Button -->
    <header>
        <h1>Quiz: Me</h1>
    </header>

    <!-- Quiz Slider -->
    <main class="main">
        <section class="col quiz">
            <h2>Start Quiz</h2>
            <p>Test your skills!</p>
            <button class="start-btn">Start</button>
        </section>

        <!-- Sidebar for Live Score -->
        <aside class="col timer">
            <h2>Timer</h2>
            <p class="timer">Time: <span id="time">0</span></p>

            <div class="scores"><a href="score.html">View Highscores</a></div>

        </aside>
    </main>
    <!-- Footer Nav & Restart Quiz Button -->
    <footer>
        <h3>Contact</h3>
        <a href="#">GitHub</a>
    </footer>
</body>
</html>
